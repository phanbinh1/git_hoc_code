<body _loading="0" _enviroment="web" _operating-system="" class="csdl-attp">
	<div id="csdl-attp-root">
		<div id="loader-container">
			<span class="_loader">
				<span></span>
				<span></span>
				<span></span>
				<span></span>
			</span>
			<div style="width: 300px; margin: auto;">
				<div class="ant-progress ant-progress-line ant-progress-status-normal ant-progress-default">
					<div>
						<div class="ant-progress-outer">
							<div class="ant-progress-inner">
								<div class="ant-progress-bg" style="width: 0%; height: 8px;"></div>
							</div>
						</div>
					</div>
				</div>
				<p style="color: rgb(255, 255, 255);">
					<span class="pull-left">
						Đang tải dữ liệu. Vui lòng đợi!!!
					</span>
					<span class="pull-right">0%</span>
				</p>
			</div>
		</div>
	</div>
	<noscript>Bạn cần bật JavaScript để chạy ứng dụng này.</noscript>
	<audio id="sound-notification-id" style="display: none;">
		<source id="sound-notification-id-source" src="/static/media/sound-notifi-default.mp3" type="audio/ogg" />
	</audio>
	<form style="display: none;">
		<input type=text id="qrcode">
		<input type=button value="Scan QR" id="btn-mb-scan-qrcode" onclick="showQR();">
		<input type=submit value="reload">
	</form>
